<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="app" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="app" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html lang="en" ng-app="chartApp" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Title</title>
        <meta name="description" content=" Description" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="component/chart/angular-chart.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="component/bootstrap/font-awesome.min.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="component/bootstrap/bootstrap.css" media="screen" title="no title" charset="utf-8">

        <script src="component/angular.min.js"></script>
        <script src="component/chart/Chart.min.js"></script>
        <script src="component/chart/angular-chart.min.js"></script>
        <script src="app.js"></script>
    </head>
    <body ng-controller="chartCtrl">
        <div class="container">
            <div class="row">
                <h1 class="text-center text-success"><u>Angular Chart Demo </u></h1><br>
                    <small class="pull-left">Dev- Kyaw Naing Tun</small>
                    <small class="pull-right">Credit- <a href="http://jtblin.github.io/angular-chart.js/">Angular Chart</a></small>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="line" class="chart chart-line"
                        data="data"
                        labels="labels"
                        legend="true"
                        series="series"
                        click="onClick">
                    </canvas>
                </div>
                <div class="col-md-6">
                    <h2 class="text-danger">Line Chart</h2>
                </div>
            </div>
            <!-- end of row -->
            <hr><br>
            <div class="row">
                <div class="col-md-6">
                    <h2 class="text-danger">Bar Chart</h2>
                </div>
                <div class="col-md-6">
                    <canvas id="bar" class="chart chart-bar" data="data"
                    labels="labels"></canvas>
                </div>
            </div>
            <!-- end of row -->
            <hr><br>
            <div class="row">
                <div class="col-md-6">
                    <canvas id="doughnut" class="chart chart-doughnut" data="donutData"
                    labels="donutLabels"></canvas>
                </div>
                <div class="col-md-6">
                    <h2 class="text-danger">Doughnut Chart</h2>
                </div>
            </div>
            <!-- end of row -->
            <hr><br>
        </div>

    </body>
</html>
